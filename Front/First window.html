    <style>
        body {

            background-attachment: fixed;
            background-size: auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-weight: bold;
            font-size: 20px;
        }

        .table-scroll-wrapper {
            max-height: 400px; /* можно больше/меньше по вкусу */
            overflow-y: auto;
            /*border: 2px solid #ff0000;*/
            border-radius: 5px;
        }

        .custom-table thead th {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 2;
        }

        .header-bar {
            background-color: rgba(35, 103, 162, 0.9);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px auto 0 auto; /* отступ сверху и центрирование */
            border-radius: 20px;       /* закруглённые углы */
            max-width: 1000px;         /* ширина как у content-box */
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* лёгкая тень */
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .main-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-box {
            background-color: white;
            border: 3px solid #033361;
            border-radius: 25px;
            padding: 30px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .practice-title {
            background-color: #A9C4DE;
            padding: 10px 30px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 20px;
            white-space: nowrap;
        }

        .btn-dark-blue {
            background-color: #003366;
            color: #ffffff;
            border-radius: 20px;
            padding: 10px 40px;
            font-weight: bold;
            font-size: 20px;
        }

        .btn-outline-dark-blue {
            color: #003366;
            border: 3px solid #003366;
            background-color: white;
            border-radius: 20px;
            font-weight: bold;
            font-size: 20px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .btn-outline-dark-blue:hover {
            background-color: #003366;
            color: white;
        }

        .btn-dark-blue:hover {
            background-color: white;
            border: 3px solid #033362;
            color: #033362;
        }

        .custom-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border: 3px solid #003365;
            border-radius: 15px;
            overflow: hidden;
        }

        .custom-table th, .custom-table td {
            text-align: center;
            padding: 16px;
            border-bottom: 3px solid #033361;
            border-left: 3px solid #033361;
        }

        .custom-table th:first-child,
        .custom-table td:first-child {
            border-left: none;
        }

        .custom-table th {
            background-color: white;
            font-weight: bold;
            font-size: 1rem;
        }

        .custom-table tr:last-child td {
            border-bottom: none;
        }

        .bottom-buttons .btn-outline-primary {
            border-radius: 20px;
            padding: 10px 20px;
        }

        .icons img {
            height: 32px;
            object-fit: contain;
        }

        .bottom-buttons img {
            display: inline-block;
        }
    </style>
</head>
